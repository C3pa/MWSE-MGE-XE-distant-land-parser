site_name: MWSE parser for distant land

docs_dir: source

plugins:
  - awesome-pages
  - git-revision-date-localized:
      type: datetime
      enable_creation_date: true
      enabled: !ENV [CI, false]
  - search:
      # Default search is quite bad. Try with a better token separator. Taken directly from:
      # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/#+search.separator
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])'

extra_css:
  - assets/style.css

theme:
  name: material
  # logo: assets/images/logo.png
  # favicon: assets/images/favicon.png
  icon:
    repo: fontawesome/brands/square-github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - meta
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.snippets:
      base_path: includes
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tilde
  - toc:
      permalink: ⚓︎
      toc_depth: 3